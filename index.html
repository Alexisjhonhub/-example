<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Studio Xpress | Hub Operativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9', // Sky 500 - Perfect for water/wash theme
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-modal, #invoice-modal * {
          visibility: visible;
        }
        #invoice-modal {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          background: white !important;
          color: black !important;
          z-index: 9999;
          padding: 0;
          display: flex;
          justify-content: center;
        }
        /* Ensure the invoice card itself has no shadow and takes full width in print */
        #printable-invoice {
            box-shadow: none;
            width: 100%;
            max-width: 100%;
            border: none;
            background: white !important;
            color: black !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased dark:bg-slate-950 dark:text-slate-200 transition-colors duration-300">
